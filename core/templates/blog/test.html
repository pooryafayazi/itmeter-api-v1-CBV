<form class="form-wrapper">
                {% csrf_token %}
                <input type="text" class="form-control" placeholder="Your first_name last_name">
                <input type="text" class="form-control" placeholder="Email address">
                <textarea class="form-control" placeholder="Your comment"></textarea>
                <button type="submit" class="btn btn-primary">send your comment</button>
            </form>



            <div class="form-group">
                <label for="id_name">Name</label>
                <input type="text" id="id_name" name="name" class="form-control" placeholder="Your first_name last_name" value="{{ form.name.value|default_if_none:'' }}" readonly>
            </div>

            <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" id="id_email" name="email" class="form-control" placeholder="Email address" value="{{ form.email.value|default_if_none:'' }}" readonly>
            </div>

            <div class="form-group">
                <label for="id_subject">Subject</label>
                <input type="text" id="id_subject" name="subject" class="form-control" placeholder="Your subject" value="{{ form.subject.value|default_if_none:'' }}">
            </div>

            <div class="form-group">
                <label for="id_message">Comment</label>
                <textarea id="id_message" name="message" class="form-control" placeholder="Your comment">{{ form.message.value|default_if_none:'' }}</textarea>
            </div>


            <form class="form-wrapper" method="post">
                {% csrf_token %}
                <div>
                    <label for="{{ form.subject.id_for_label }}">Subject:</label>
                    <input type="text" name="subject" id="{{ form.subject.id_for_label }}" value="{{ form.subject.value|default:'' }}" required>
                </div>
                <div>
                    <label for="{{ form.message.id_for_label }}">Message:</label>
                    <textarea name="message" id="{{ form.message.id_for_label }}" required>{{ form.message.value|default:'' }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send your comment</button>
            </form>
